<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>SimpleFunctionTaskBoard</title>

		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" href="./dist/jkanban.min.css">
		<link rel="stylesheet" href="./src/taskboard.css">
	</head>

	<body>
		<div style="margin:10px;">
			<div id="kanban">
				<div style="margin:10px;">
					<!-- 読み込みボタン設置 -->
					<label>	
						<span class="btn btn btn-primary button-margin">
							Load Task<input type="file"　accept=".json" style="display:none" id="load-task-button">
						</span>
					</label>
					<!-- 書き込みボタン設置 -->
					<a id="save-task-button" class="btn btn-success button-margin" href="#" download="TaskItemDict.json">Save Task</a>
				</div>
				<!-- サイズはモニタサイズに応じて調整が必要 -->
				<canvas id="dust_region" width=1600px height=700px></canvas>
			</div>	
		</div>
		<script src="./dist/jkanban.min.js"></script>
		<script src="./src/taskboard.js"></script>
	</body>
</html>
